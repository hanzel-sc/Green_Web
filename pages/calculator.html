<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Carbon Footprint Calculator</h1>
    </header>
    <div class="page-container">
        <form id="calculator-form" class="contact-form">
            <label for="electricity">Electricity Consumption (kWh/day):</label>
            <input type="number" id="electricity" required><br>

            <label for="car">Car Usage (km/day):</label>
            <input type="number" id="car" required><br>

            <label for="flights">Air Travel (flights/year):</label>
            <input type="number" id="flights" required><br>

            <label for="water">Water Consumption (liters/day):</label>
            <input type="number" id="water" required><br>

            <label for="heating">Heating or Gas Usage (liters/month):</label>
            <input type="number" id="heating" required><br>

            <button type="button" onclick="calculateFootprint()">Calculate Footprint</button>
        </form>

        <div id="results" class="content-container">
            <h2>Results:</h2>
            <p id="monthly-emit"></p>
            <p id="annual-emit"></p>
        </div>
    </div>

    <footer>
        <p>Carbon Footprint Calculator | Green Tech Solutions</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
